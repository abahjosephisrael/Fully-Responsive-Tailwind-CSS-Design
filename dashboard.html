<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBrand-Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/all.css">    
    <link rel="stylesheet" href="css/emoji.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="transform transition-all duration-600 fixed bg-blue-600 p-6 text-white flex items-center justify-between flex-wrap w-full headerLink" >
            <a href="index.html"class="font-bold text-2xl flex items-center flex-shrink-0 mr-6 hover:text-blue-200 transform transition-all duration-500">
                <span class="em em-grinning"></span>&nbsp;&nbsp;iBrand
            </a>
            <label id="toggle" class="md:hidden sm:visible p-1 rounded items-center">
                <i class="fa fa-bars text-white opacity-75  cursor-pointer  text-3xl hover:opacity-100 transform transition-all duration-900" id="menu"></i>
            </label>
            <div id="navItems"class="hidden transition-all duration-500 w-full block flex-grow sm:flex sm:items-center sm:w-auto opacity-100">
                <div class="text-lg sm:flex-grow ">
                  <a class="block mt-4 sm:inline-block sm:mt-0 hover:text-gray-500 mr-4"href="index.html"><i class="fa fa-home"></i> Home</a>
                  <a class="block mt-4 sm:inline-block sm:mt-0 hover:text-gray-500 mr-4"href="about.html"><i class="fa fa-info-circle"></i> About</a>
                  <a class="block mt-4 sm:inline-block sm:mt-0 hover:text-gray-500 mr-4"href="services.html"><i class="fa fa-medal"></i> Services</a>
                  <a class="block mt-4 sm:inline-block sm:mt-0 hover:text-gray-500 mr-4"href="contact.html"><i class="fa fa-address-book"></i> Contact</a>
                </div>
                <div class="flex items-center justify-between flex-wrap uppercase border text-sm font-bold p-2 rounded-full mt-2 w-30 focus:outline-none lg:w-1/4 bg-blue-700 transform transition-all duration-500">
                    <div class="justify-between items-center flex">
                        <img src="img/pix.jpg" alt="" class="h-12 w-12 rounded-full border-2" id="profilePix2">
                        <div class="p-1 flex-wrap">
                            <h4 class="sm text-gray-400">John Doe</h4>
                             <small class="sm capitalize pl-4 text-green-400">admin</small>
                        </div>
                    </div>                    
                    <div class="pr-4 ">
                        <a class="p-1 transform transition-all duration-500 hover:bg-blue-800  rounded-lg" href="login.html" >
                            logout
                        </a>
                    </div>
                </div>
            </div>
    </header>
      <!-- Dashboard -->
    <div class="container fixed h-full w-full mt-12 Dashboard " id="mainDashboard">
        <div class="mt-12 lg:pt-8">
            <div class="lg:hidden mt-4 text-blue-600 opacity-25 pl-3 hover:opacity-50 ">   
                          
                <i class="cursor-pointer fa fa-arrow-alt-circle-right text-3xl absolute hover:w-6  " id="dashboardToggle1" onclick="toggleDashboard()"></i>
            </div>
        </div>
        <div class="overflow-scroll h-full invisible lg:block lg:visible bg-blue-600 w-1/2 lg:w-1/4 sm:justify-between sm:items-center p-3 transform transition-all duration-500 flex-shrink-0 hide" id="dashboard">
             <div class="items-center flex justify-between">

                 <h2 class="font-bold text-2xl lg:pl-12 text-center">
                     <i class="fa fa-meteor lg:pl-3"></i>
                        Dashboard
                 </h2>
                 <i class="lg:hidden p-2 opacity-75 hover:opacity-100    " id="dashboardToggle2" onclick="toggleDashboard()">
                     <i class="cursor-pointer fa fa-arrow-alt-circle-left text-3xl "></i>
                 </i>
             </div>
             <hr class="border-2 border-white">
             <div class="pt-12 w-full">
                  <img src="img/pix.jpg" alt="" class="rounded-full border-4 shadow-2xl cursor-pointer" onclick="performClick()" id="profilePix" title="Profile Picture">
                  <div class="p-1 flex-wrap text-center">
                      <h1 class="font-bold">Welcome back</h1>
                      <h4 class="text-gray-400 text-xl">John Doe</h4>
                      <small class="sm capitalize text-green-200">
                           <input type="file" id="file" onchange="onFileSelected(event)" class="cursor-pointer hidden">
                            <small class="underline cursor-pointer text-sm" onclick="performClick()" title="Or click on the image" >Change picture</small>                           
                    </small>
                  </div>
             </div> 
             <div class="pt-2 items-center text-center w-full border-2 p-1 ">
                 <div class="flex-wrap block">
                     <h4 class="font-bold border-b-2 pb-1 capitalize">                         
                         profile Settings
                     </h4>
                     <a href="#" class="hover:text-gray-300">
                            <div class="mt-6 p-2 sm:p-8  capitalize border-2 hover:bg-blue-700">
                                <i class="fa fa-user" aria-hidden="true"></i>                                
                                    edit profile                                
                            </div>
                    </a>
                    <a href="#" class="hover:text-gray-300">
                    <div class="mt-6 p-2 sm:p-8 capitalize border-2 hover:bg-blue-700">
                        <i class="fa fa-compass" aria-hidden="true"></i>                        
                            access log                        
                    </div>
                    </a>
                    <a href="login.html" class="hover:text-gray-300">
                    <div class="mt-6 p-2 sm:p-8 capitalize border-2 hover:bg-blue-700">
                        <i class="fa fa-power-off" aria-hidden="true"></i>                    
                            log out                       
                    </div>  
                    </a>                   
                    <div class="mt-6 p-2 sm:p-8 text-center">
                        <small>All rights reserved by <b><a href="index.html">iBrand</a></b><br>&copy;2020</small>
                    </div>
                    
                 </div>
                 
             </div>             
                 <div class="mt-12 p-6 sm:p-12 capitalize"></div>
         </div>          
    </div>

   <!-- Menu items -->
    <div class="sm:w-full menuItems lg:w-3/4   items-stretch lg:overflow-scroll ">

        <div class=" flex flex-wrap items-stretch justify-around p-8 ">
            <a href="#" class="w-1/3">
                <div class="mt-6 p-2 sm:p-8 bg-blue-600 capitalize border-2 hover:bg-blue-700 h-full w-full lg:text-3xl rounded-lg hover:shadow-2xl">                                
                    <i class="fas fa-pen"></i>
                    <h1>Create a blog post</h1>
                </div> 
            </a> 
            <a href="#"class="w-1/3">
                <div class="mt-6 p-2 sm:p-8 bg-blue-600 capitalize border-2 hover:bg-blue-700 h-full w-full lg:text-3xl rounded-lg hover:shadow-2xl   ">                
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <h1>view all <br> posts</h1>
                </div>
            </a>                                
        </div>

        <div class=" flex flex-wrap items-stretch justify-around p-8">                      
            <a href="#" class="w-1/3 focus:outline-none     ">
                <div class="mt-6 p-2 sm:p-8 bg-blue-600 capitalize border-2 hover:bg-blue-700 h-full w-full  lg:text-3xl rounded-lg hover:shadow-2xl ">                
                    <i class="fa fa-shield-alt" aria-hidden="true"></i>              
                    <h1>update privacy policy</h1>                
                </div>
            </a>   
            <a href="#" class="w-1/3">
                <div class="mt-6 p-2 sm:p-8 bg-blue-600 capitalize border-2 hover:bg-blue-700 h-full w-full lg:text-3xl rounded-lg hover:shadow-2xl">                
                    <i class="fas fa-chart-bar "></i>
                    <h1>view vistors <br> stats</h1>            
                </div>
            </a>         
        </div>

    </div>    
    <script type="text/javascript" src="js/main.js">
    </script>
 </body>
</html>
